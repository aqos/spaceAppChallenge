<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>



      <p class="tile"> Creats an Account</p>
      <div class="list">

        <ion-item>
          <ion-input type="text" placeholder="Full Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Mail adress"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Confirm password"></ion-input>
        </ion-item>

      </div>
    </ion-card-content>
  </ion-card>
  <div class="bouts">
    <button ion-button class="but_ins but_log" (click)="sign()"> Sign up</button> </div>
</ion-content>
